<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVIS-Project-1</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    

    <style type="text/css">
        .split {
          height: 100vh;
          width: 50vw;
          position: fixed;
          top: 0;
          overflow-x: hidden;
          padding-top: 20px;
          padding-bottom: 20px;
        }

        /* Control the left side */
        .left {
          left: 0;
          background-color: white;
          overflow:  hidden;
        }

        /* Control the right side */
        .right {
          right: 0;
          background-color: white;
        }
        .clear{
          font-family: Arial, Helvetica, sans-serif;
          position: absolute;
          width: auto;
          padding-left: 10px;
          padding-top: 10px;
          padding-right: 10px;
          height:40px;
          top: 30px;
          right: 50px;
          background: #FFFFFF;
          box-shadow: 5px 5px 100px 5px rgba(0, 0, 0, 0.3);
          border-radius: 20px;
          border-color: #FFFFFF;
          color: #757575;
        }
        .clear:hover{
          box-shadow: 5px 5px 100px 5px rgba(0, 0, 0, 0.5);
        }
        .overview{
          font-family: Arial, Helvetica, sans-serif;
          position: relative;
          top: 75vh;
          left: 10vw;
          margin-top: 10px;
          padding: 30px;
          background: #FFFFFF;
          box-shadow: 5px 5px 100px 5px rgba(0, 0, 0, 0.1);
          border-radius: 20px;
          border-color: #FFFFFF;
          width:450px;
          color: #757575;
          margin-bottom: 100px;
          height: auto;
        }
        .marksChart1{
          position: absolute;
          width:700px; 
          height:700px;
          top: 20%;
          margin-bottom: 10px;
        }
        .image{
          width: 100%;
        }
        .barchart{
          position: absolute;
          top: 50px;
          margin-left: 20px;
        }
        th, td {
          padding-left: 10px;
          padding-top: 10px;
          padding-bottom: 50px;
          width: 30%;
        }
        table{
          padding: 0px;
          width: 100%;
        }
      </style>

</head>
  <body>
    <div class="split left">
      <div class="centered">
        <img src="Skills_colors.png" class="image">
        <div id="my_dataviz" class="barchart"></div>
      </div>
    </div>
    
    <div class="split right">
      <div class="centered">
        <div id="container"></div>
        <div class="clear" onclick="clearRadarChart()"> 
          Clear radar chart
        </div>
        <canvas id="marksChart" class="marksChart1"></canvas>
        <div class="overview">
          <table id="table">
            <caption><h3>Group overview</h3></caption>
            <tr>
              <strong><th>Student</th></strong>
              <strong><th>Hobby</th></strong>
              <strong><th>Program</th></strong>
            </tr>
          </table>
        </div>
       
      </div>
    </div>
    <div id="container"></div>
    <script language="JavaScript" type="text/javascript" src="/skills.js"></script>   
    <script language="JavaScript" type="text/javascript" src="/radar.js"></script>   
   <div class="chart-container"></div>  
</body>
</html>
